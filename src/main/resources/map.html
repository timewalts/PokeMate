<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PokeMate</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-noradius">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">PokeMate</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li role="presentation" class="active"><a href="#map" role="tab" data-toggle="tab" onclick="showMap()">Map</a>
                </li>
                <li role="presentation"><a href="#pokemon" role="tab" data-toggle="tab"
                                           onclick="showPokemon()">Pok√©mon</a></li>
                <li role="presentation"><a href="#items" role="tab" data-toggle="tab" onclick="showItems()">Items</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div id="map-canvas"></div>
<div class="tab-content">
    <!-- Tab Map -->
    <div role="tabpanel" class="tab-pane active" id="map">
        <div class="container-fluid">
        <!-- empty tab because google maps doesn't work here -->
        </div>
    </div>

    <!-- Pokemon tab -->
    <div role="tabpanel" class="tab-pane" id="pokemon">
        <table class="table table-striped table-bordered table-list" id="info">
            <thead>
            <tr>
                <th>
                    Pokemon
                </th>
                <th>
                    CP
                </th>
                <th>
                    Candy
                </th>
                <th>
                    %IV
                </th>
            </tr>
            </thead>

            <tbody id="table-pokemon-body">
            <tr>
                <td>Loading</td>
                <td>Loading</td>
                <td>Loading</td>
                <td>Loading</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Items tab -->
    <div role="tabpanel" class="tab-pane" id="items">
        <table class="table table-striped table-bordered table-list" id="itemsInfo">
            <thead>
            <tr>
                <th>
                    Item
                </th>
                <th>
                    Quantity
                </th>
            </tr>
            </thead>

            <tbody id="table-items-body">
            <tr>
                <td>Loading</td>
                <td>Loading</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>
<script>
    function showPokemon() {
        $('#map-canvas').hide();
    }
    function showItems() {
        $('#map-canvas').hide();
    }
    function showMap() {
        $('#map-canvas').show();
    }

</script>
</body>
</html>
